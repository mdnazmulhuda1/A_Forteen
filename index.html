<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Order Count</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    



    <div class="container my-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="fiverr" action="" class="d-flex justify-content-between  fiverr">
                            <div class="my-3">
                                <input name="date" class="form-control" type="date">
                            </div>
                            <div class="my-3">
                                <input name="time" class="form-control" type="time">
                            </div>
                            <div class="my-3">
                                <input class="form-control btn btn-primary w-100" type="submit">
                            </div>
                        </form>
                        <div class="counter">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    




   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="./funstion.js"></script>
    <script src="./app.js"></script>
</body>
</html>
